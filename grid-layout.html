<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/grid-layout.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="container">

    <div class="row">
        <div class="one-half column box">1/2</div>
        <div class="one-half column box">1/2</div>
    </div>

    <div class="row">
        <div class="one-third column box">1/3</div>
        <div class="one-third column box">1/3</div>
        <div class="one-third column box">1/3</div>
    </div>

    <div class="row">
        <div class="one-fourth column box">1/4</div>
        <div class="one-fourth column box">1/4</div>
        <div class="one-fourth column box">1/4</div>
        <div class="one-fourth column box">1/4</div>
    </div>

    <div class="row">
        <div class="one-eighth column box">1/8</div>
        <div class="one-eighth column box">1/8</div>
        <div class="one-eighth column box">1/8</div>
        <div class="one-eighth column box">1/8</div>
        <div class="one-eighth column box">1/8</div>
        <div class="one-eighth column box">1/8</div>
        <div class="one-eighth column box">1/8</div>
        <div class="one-eighth column box">1/8</div>
    </div>

    <div class="row">
        <div class="one-fourth column box">1/4</div>
        <div class="one-half column box">1/2</div>
        <div class="one-eighth column box">1/8</div>
        <div class="one-eighth column box">1/8</div>
    </div>

</div>

</body>
</html>
