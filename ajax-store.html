
<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="jumbotron"><h1>My Tool Store</h1></div>
<main class="container">
    <table id="products" class="table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
        </thead>
        <tbody id="insertProducts"></tbody>
    </table>

    <button id="refresh" class="btn btn-primary">Refresh</button>
</main>

<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>-->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script>
    (function() {
        "use strict";
        $(function() {


            var listTools = function() {
                $.get("data/inventory.json").done(function (data) {

                    // TODO: Take the data from inventory.json and append it to the products table
                    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
                    //             its contents and fields
                    //       HINT: You will want to target #insertProducts for your new HTML elements
                    // listTools(data, "insertProducts");
                    $("#insertProducts").html("");
                    data.forEach(function(tool){
                        var row = "<tr>";
                        row += "<td>" + tool.title + "</td>"
                        row += "<td>" + tool.quantity + "</td>"
                        row += "<td>" + tool.price + "</td>"
                        row += "<td>" + tool.categories.join(", ") + "</td>"
                        row += "</tr>";
                        $("#insertProducts").append(row);
                    });

                });
            }

            // TODO: Create an ajax GET request for data/inventory.json

            listTools();


            $("#refresh").click(function() {
                listTools();
            })




        })
    })();
</script>

</body>
</html>
